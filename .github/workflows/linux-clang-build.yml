name: linux-clang-build
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - '**/.gitignore'
  pull_request:
    branches:
      - main


permissions:
  contents: write

jobs:
  linux_build:
    runs-on: ubuntu-24.04
    env:
      VCPKG_INSTALLATION_ROOT: "${{ github.workspace }}/vcpkg"
      VCPKG_DEFAULT_BINARY_CACHE: "${{ github.workspace }}/vcpkg/bincache"
      VCPKG_DEFAULT_TRIPLET: "x64-linux"
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
      PRESET_NAME: "linux-release"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Dependencies
        run: |
          sudo apt install cppcheck -y

      - name: "Create directory '${{ env.VCPKG_DEFAULT_BINARY_CACHE }}'"
        run: mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
        shell: bash

      # Setup the build machine with the most recent versions of CMake and Ninja. Both are cached if not already
      - uses: lukka/get-cmake@latest

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgJsonGlob: '**/vcpkg.json'

      - name: configure
        run: |
          cmake --preset=$PRESET_NAME

      - name: build
        run: |
          cmake --build --preset=$PRESET_NAME --target=all

      - name: tests
        run: |
          ctest --preset $PRESET_NAME --output-on-failure --output-junit "$PRESET_NAME.test_results.xml"
